        <title>Temperature Blanket Preview</title>

    <body ng-app="temperature-blanket" ng-controller="TemperatureBlanketCtrl">
        <div class="vertical grid-frame">

                        <div class="center title">Temperature Blanket Preview</div>
                    </div>
                    <div class="shrink grid-block" id="location-menu">

                            <select id="location">
                                <option value="edmond">Edmond, OK 2015</option>
                                <option value="wileyPost">Wiley Post Airport, OK 2015</option>
                            </select>
                        </form>
                    </div>
                    <div class="grid-block" id="color-menu">
                        <form id="colors">
                            <div class="grid-block" id="num-colors">
                                <label for="range">Number of colors:</label>
                                <input type="range" min="1" max="15" ng-model="blanketParams.numColors" ng-change="matchDefaultColors()">
                            </div> 
                            <div class="small-up-3 grid-block">
                                <p>Please choose colors in order from coldest temperature to hottest</p>
                                <div class="shrink grid-block" ng-repeat="color in blanketParams.colors">
                                    <label for="color">Color {{$index + 1}}:</label>
                                    <input type="color" value="{{blanketParams.colors[$index]}}">

                    </div>
                        
                        <div class="vertical grid-block" id="neutral-menu">
                            <form id="neutralForm">
                                <label for="neutralColor">Add an additional color...</label>
                                <input type="color" value="#6C7073" id="neutralColor">
                                
                                <div>
                                
                                    <input type="checkbox" name="neutralOptions" value="dayRow" checked>
                                    <label for="dayRow">...as an extra row between each day</label>
                                </div>
                                
                                <div>
                                    <input type="checkbox" name="neutralOptions" value="monthRow" checked>
                                    <label for="monthRow">...as an extra row between each month</label>
                                </div>
                                <div>    
                                    <input type="checkbox" name="neutralOptions" value="triangleCaps" checked>
                                    <label for="triangleCaps">...as the first and last rows</label>
                                </div>
                            </form>
                            
                            <button id="submit-button" class="expand button" ng-click="updateOptions()">Submit</button>
                    </div>
                </div>
                <div id="canvas-div" class="grid-block small-9">        
                    <canvas id="canvas" height="2400" width="2400">Visualization of weather data as a knitted or crocheted blanket</canvas>
